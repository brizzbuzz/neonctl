name: Run PR Checks
on: pull_request
jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Install OS Deps
        run: |
          sudo apt install -y libcurl4-openssl-dev
      - name: Unit Tests
        uses: burrunan/gradle-cache-action@v1
        with:
          gradle-version: wrapper
          arguments: test
          properties: |
            org.gradle.vfs.watch=false
            org.gradle.vfs.verbose=false
  assemble:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Install OS Deps
        run: |
          sudo apt install -y libcurl4-openssl-dev
      - name: Assemble
        uses: burrunan/gradle-cache-action@v1
        with:
          gradle-version: wrapper
          arguments: assemble
          properties: |
            org.gradle.vfs.watch=false
            org.gradle.vfs.verbose=false
  build-artifacts:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Install Ubuntu Deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt install -y libcurl4-openssl-dev
      - name: Build Native Binary
        uses: burrunan/gradle-cache-action@v1
        with:
          gradle-version: wrapper
          job-id: ${{ matrix.os }}
          arguments: linkReleaseExecutableNative
          properties: |
            org.gradle.vfs.watch=false
            org.gradle.vfs.verbose=false